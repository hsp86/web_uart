<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uart命令执行系统---胡祀鹏设计制作</title>
    <link href="../static/css/css.css" type="text/css" rel="stylesheet" />
    <script src="../static/jQuery/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="../static/js/js.js" type="text/javascript"></script>
</head>
<body>
<div class="all">
    <div class="header">
        <div class="header_text">执行uart命令</div>
        <div class="search_div">
            <input type="text" id="execute_text" class="execute" placeholder="请输入命令" required >
            <input type="button" id="execute_button" class="execute" value="执行">
        </div>
    </div>
    <div class="main">
        <input type="button" class='ctrl_item' id="temper" value="温度">
        <input type="button" class='ctrl_item' id="led" value="led闪烁">
        <input type="button" class='ctrl_item' id="beep" value="蜂鸣器">
        <input type="button" class='ctrl_item' id="relay" value="继电器">

    </div>
    <div class="footer">
        胡祀鹏设计制作 ---2016.04.20
    </div>
</div>
</body>
</html>
